<!-- Exemplo de lista de tarefas -->
<tr *ngFor="let task of tasks">
  <td>{{ task.title }}</td>
  <td>{{ task.description }}</td>
  <td>
    <!-- Chama openDeleteModal passando a tarefa inteira -->
    <button class="btn btn-danger" (click)="openDeleteModal(task)">
      Excluir
    </button>
  </td>
</tr>

<!-- Modal de exclusão -->
<div *ngIf="isDeleteModalVisible" class="modal fade show" id="deleteTaskModal" tabindex="-1" aria-labelledby="deleteTaskModalLabel" aria-hidden="true" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteTaskModalLabel">Confirmar Exclusão</h5>
        <button type="button" class="btn-close" (click)="closeDeleteModal()" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Tem certeza que deseja excluir a tarefa: <strong>{{ selectedTask?.title }}</strong>?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeDeleteModal()">Cancelar</button>
        <button *ngFor="let task of tasks" type="button" class="btn btn-danger" (click)="deleteTask(task.id)">Excluir</button>
      </div>
    </div>
  </div>
</div>
