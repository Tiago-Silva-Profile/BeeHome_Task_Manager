<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg text-center" style="max-width: 400px; width: 100%;">
    <img src="assets/logo.png" alt="Logo" class="img-fluid mb-3" style="max-width: 150px;">

    <h3 class="text-dark mb-3">Criar Conta</h3>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="mb-3 text-start">
        <label class="form-label">Nome de Usuário</label>
        <input type="text" class="form-control" formControlName="username" placeholder="Digite seu usuário">
        <small *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="text-danger">
          Nome de usuário obrigatório
        </small>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">E-mail</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Digite seu e-mail">
        <small *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger">
          E-mail inválido
        </small>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Senha</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Digite sua senha">
        <small *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
        class="text-danger">
          Senha obrigatória (mínimo 6 caracteres)
        </small>
      </div>

      <button type="submit" class="btn btn-warning w-100 rounded-pill text-dark fw-bold"
              [disabled]="registerForm.invalid || loading">
        {{ loading ? 'Registrando...' : 'Registrar' }}
      </button>
    </form>

    <p class="text-success mt-2" *ngIf="successMessage">{{ successMessage }}</p>
    <p class="text-danger mt-2" *ngIf="errorMessage">{{ errorMessage }}</p>

    <p class="mt-3">
      Já tem uma conta? <a href="/login" class="text-primary">Faça login</a>
    </p>
  </div>
</div>
